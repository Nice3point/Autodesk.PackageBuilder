name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  Build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: NuGet Setup
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: NuGet Add Source
        run: |
          if ("${{ env.NugetSourcesApiKey }}" -ne "") { dotnet nuget add source --username ${{github.repository_owner}} --password ${{ env.NugetSourcesApiKey }} --store-password-in-clear-text --name github ${{ env.NugetSourcesApiUrl }} }
        env:
          NugetSourcesApiUrl: "https://nuget.pkg.github.com/${{github.repository_owner}}/index.json"
          NugetSourcesApiKey: ${{ secrets.RICAUN_PACKAGE }}

      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build/build.cmd'
        run: ./build/build.cmd --root ./build
        env:
          GitHubToken: ${{ secrets.GITHUB_TOKEN }}

          NugetApiUrl: "https://nuget.pkg.github.com/${{github.repository_owner}}/index.json"
          NugetApiKey: ${{ secrets.GITHUB_TOKEN }}

          SignFile: ${{ secrets.SIGN_FILE }}
          SignPassword: ${{ secrets.SIGN_PASSWORD }}